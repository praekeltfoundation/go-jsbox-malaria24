language: node_js
cache:
  directories:
    - node_modules
node_js:
  - "0.11"
  - "0.10"

matrix:
  include:
    # Create docker image on merge to develop
    - python: "3.4"
      sudo: required
      dist: trusty
      services: [docker]
      env:
        - IMAGE_NAME=praekeltfoundation/go-jsbox-malaria24:develop
        - REGISTRY_USER=praekeltorgdeploy
        # REGISTRY_PASS
        - secure: "  dDBg9vp6+Algu0wvIcShhV1Hzf43Gx6wQCmPK5pmG4wdAEjSkNowidSC44f/dZnUajbwK5yPrju62Z2OgFh1Vvx8xzeDVO6ZobfSsH8b2ciiyz73j5QWpZZDqnZa40a890ziMiox4m4kkkcP1FXTF7v4xLbq6oWwDQJJOCoQc4wxX7Y/r26/gbr/yv3pTjtBnw="
      before_script:
        - docker pull "$IMAGE_NAME" || true
      script:
        - docker build --tag "$IMAGE_NAME" --cache-from "$IMAGE_NAME" .

      before_deploy:
        - pip install docker-ci-deploy==0.3.0
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
      deploy:
        provider: script
        script: dcd --version "$(git rev-parse --short HEAD)" --version-latest "$IMAGE_NAME"
        on:
          branch: develop
